<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Intercom 模式測試頁</title>
</head>
<body>
  <h1>Intercom Login 模式測試頁</h1>
  <p>App ID: dqg861jp</p>

  <button onclick="login()">Login / Boot</button>
  <button onclick="logout()">Logout / Shutdown</button>
  <button onclick="update()">Update</button>
  <button onclick="sendEvent()">Send Event</button>

  <script>
    const user = {
      id: "123456",
      name: "Lun Test 4",
      createdAt: 1704067200
    };

    function login() {
      window.intercomSettings = {
        app_id: "dqg861jp",
        user_id: user.id,
        name: user.name,
        created_at: user.createdAt,
        language_override: "zh-TW"
      };

      Intercom("boot", window.intercomSettings);
    }

    function logout() {
      Intercom("shutdown");
    }

    function update() {
      Intercom("update", {
        language_override: "en"
      });
    }

    async function sendEvent() {
      const USER_ID = "123456";
      const HOST_VALUE = "https://t.me/+test";
      const TOKEN = "dG9rOjQ5MDljOTIxXzFkNGNfNGI5Zl9hNDI0XzA3Y2E4N2U0OTgzODoxOjA=";

      const TS = Math.floor(Date.now() / 1000);

      const res = await fetch("https://api.intercom.io/events", {
        method: "POST",
        headers: {
          Authorization: `Bearer ${TOKEN}`,
          Accept: "application/json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          event_name: "Tggroupnotificationevent3",
          created_at: TS,
          user_id: USER_ID,
          metadata: { TG_GROUP_VALUE: HOST_VALUE }
        })
      });

      const requestId = res.headers.get("x-request-id");
      const text = await res.text();

      console.log("Status:", res.status);
      console.log("Intercom Request ID:", requestId);
      console.log("Response Body:", text);
    }
  </script>

  <script>
    (function () {
      var w = window;
      var ic = w.Intercom;
      if (typeof ic === "function") {
        ic("reattach_activator");
        ic("update", w.intercomSettings);
      } else {
        var d = document;
        var i = function () { i.c(arguments); };
        i.q = [];
        i.c = function (args) { i.q.push(args); };
        w.Intercom = i;
        var l = function () {
          var s = d.createElement("script");
          s.type = "text/javascript";
          s.async = true;
          s.src = "https://widget.intercom.io/widget/dqg861jp";
          var x = d.getElementsByTagName("script")[0];
          x.parentNode.insertBefore(s, x);
        };
        if (document.readyState === "complete") {
          l();
        } else if (w.attachEvent) {
          w.attachEvent("onload", l);
        } else {
          w.addEventListener("load", l, false);
        }
      }
    })();
  </script>
</body>
</html>
