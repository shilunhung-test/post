<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Intercom Ê∏¨Ë©¶È†ÅÔºàÈõôÈÄÅÁâàÔºâ</title>
</head>
<body>
  <h1>Intercom Login + Event Test</h1>
  <p>App ID: dqg861jp</p>

  <button onclick="login()">Login / Boot</button>
  <button onclick="logout()">Shutdown</button>
  <button onclick="update()">Update</button>
  <button onclick="triggerBackendEvent()">üî• Trigger Event (REST + trackEvent)</button>

  <script>
    const user = {
      id: "123456",
      name: "Lun Test 4",
      createdAt: 1704067200
    };

    function login() {
      window.intercomSettings = {
        app_id: "dqg861jp",
        user_id: user.id,
        name: user.name,
        created_at: user.createdAt,
        language_override: "zh-TW"
      };
      console.log("Boot with user:", window.intercomSettings);
      Intercom("boot", window.intercomSettings);
    }

    function logout() {
      console.log("Shutdown Intercom");
      Intercom("shutdown");
    }

    function update() {
      console.log("Update Lang");
      Intercom("update", { language_override: "en" });
    }

    async function triggerBackendEvent() {
      console.log("Sending backend event...");
      const resp = await fetch("https://your-backend.com/api/send-intercom-event", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          user_id: "123456",
          host_value: "3"
        })
      });

      const data = await resp.json();
      console.log("Backend response:", data);

      if (data.trigger_intercom) {
        console.log("Trigger Intercom trackEvent:", data.event_name, data.metadata);
        Intercom("trackEvent", data.event_name, data.metadata);
      }
    }
  </script>

  <script>
    (function () {
      var w = window;
      var ic = w.Intercom;
      if (typeof ic === "function") {
        ic("reattach_activator");
        ic("update", w.intercomSettings);
      } else {
        var d = document;
        var i = function () { i.c(arguments); };
        i.q = [];
        i.c = function (args) { i.q.push(args); };
        w.Intercom = i;
        var l = function () {
          var s = d.createElement("script");
          s.type = "text/javascript";
          s.async = true;
          s.src = "https://widget.intercom.io/widget/dqg861jp";
          var x = d.getElementsByTagName("script")[0];
          x.parentNode.insertBefore(s, x);
        };
        if (document.readyState === "complete") {
          l();
        } else if (w.attachEvent) {
          w.attachEvent("onload", l);
        } else {
          w.addEventListener("load", l, false);
        }
      }
    })();
  </script>

</body>
</html>
