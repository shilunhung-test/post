<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>Intercom Post / Event Ê∏¨Ë©¶È†Å</title>
</head>
<body>
  <h1>Intercom Login + trackEvent Ê∏¨Ë©¶È†Å</h1>
  <p>App ID: dqg861jp</p>

  <button onclick="login()">Login / Boot</button>
  <button onclick="logout()">Logout / Shutdown</button>
  <button onclick="sendTrackEvent()">Trigger trackEvent</button>

  <script>
    const user = {
      id: "123456",
      name: "Lun Test 4",
      createdAt: 1704067200
    };

    let intercomReady = false;

    // -----------------------------------
    // BOOT (Login)
    // -----------------------------------
    function login() {
      window.intercomSettings = {
        app_id: "dqg861jp",
        user_id: user.id,
        name: user.name,
        created_at: user.createdAt,
        language_override: "zh-TW",
        brand: "JB"
      };

      console.log("üöÄ Boot Intercom", window.intercomSettings);
      Intercom("boot", window.intercomSettings);

      intercomReady = true;
    }

    // -----------------------------------
    // SHUTDOWN (Logout)
    // -----------------------------------
    function logout() {
      console.log("üõë Intercom shutdown");
      Intercom("shutdown");
      intercomReady = false;
    }

    // -----------------------------------
    // trackEvent
    // -----------------------------------
    function sendTrackEvent() {
      if (!intercomReady) {
        console.warn("sent it before login");
        return;
      }

      console.log("üéØ Sending trackEvent('Tggroupnotificationevent3')");
      Intercom("trackEvent", "Tggroupnotificationevent3", {
        TG_GROUP_VALUE: "frontend_test"
      });
    }
  </script>

  <script>
    (function () {
      var w = window;
      var ic = w.Intercom;

      if (typeof ic === "function") {
        ic("reattach_activator");
        ic("update", w.intercomSettings);
      } else {
        var d = document;
        var i = function () { i.c(arguments); };
        i.q = [];
        i.c = function (args) { i.q.push(args); };
        w.Intercom = i;

        var l = function () {
          var s = d.createElement("script");
          s.type = "text/javascript";
          s.async = true;
          s.src = "https://widget.intercom.io/widget/dqg861jp";
          var x = d.getElementsByTagName("script")[0];
          x.parentNode.insertBefore(s, x);
        };

        if (document.readyState === "complete") l();
        else if (w.attachEvent) w.attachEvent("onload", l);
        else w.addEventListener("load", l, false);
      }
    })();
  </script>
</body>
</html>
